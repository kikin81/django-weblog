{% extends "mingus/base.html" %}

{% block title %} | Create Entry{% endblock title %}
 
{% block content %}
    {% load staticfiles %}
    <link type="text/css" href="{% static "css/overcast/jquery-ui-1.8.20.custom.css"%}" rel="Stylesheet" />  
    <script type="text/javascript" src="{% static "js/jquery-1.7.1.js"%}"></script>
    <script type="text/javascript" src="{% static "js/jquery-ui-1.8.20.custom.min.js"%}"></script>
    <script type="text/javascript" src="{% static "js/tiny_mce/tiny_mce.js" %}"></script>
    <script type="text/javascript">
    tinyMCE.init({
        mode: "textareas",
        theme: "advanced"
    });
    $(function() {
        $("#id_pub_date").datepicker();
    });
    </script>
    <h2>Create Entry</h2>
    <p>Use the form below to create a blog entry.</p>

    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Save" /></p>
    </form>
    
{% endblock %}
