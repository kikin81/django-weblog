{% extends "mingus/base_entries.html" %}

{% block title %}{{ block.super }} | {{ year }}{% endblock %}

{% block content %}
    <ul>
    {% for month in date_list %}
      <li><a href="{% url mingus_entry_archive_month year,month|date:"b" %}">{{ month|date:"F" }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
