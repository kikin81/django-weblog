{% extends "mingus/base_tags.html" %}

{% block title %}{{ block.super }} | {{ tag.title }}{% endblock %}


{% block content %}
    <h2>{{ tag.title }}</h2>
    {% for object in object_list %}
      <p><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></p>
    {% endfor %}
{% endblock %}
