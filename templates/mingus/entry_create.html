{% extends "mingus/base.html" %}

{% block title %}Create Entry{% endblock title %}
 
{% block content %}
    <h2>Create Entry</h2>
    {% if form.errors %}
        <p class="error">error</p>
    {% endif %}
 
    <form action="{% url entry_detail %}?next=/" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="entry_detail" />
    </form>

{% endblock %}
